<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>事件控制</div>
    <button id="btn">click</button>
    <button id="btn2">click2</button>
    <button id="abort">abort</button>
    <script>
        const controller = new AbortController();

        const handleClick = () => {
            console.log('click')
        }
        const handleClick2 = () => {
            console.log('click2')
        }
        const abort = () => {
            // document.getElementById('btn').removeEventListener('click', handleClick);
            // document.getElementById('btn').removeEventListener('click', handleClick2);
            // 替换多个取消监听事件
            controller.abort();
        }

        document.getElementById('btn').addEventListener('click', handleClick, { signal: controller.signal });
        document.getElementById('btn2').addEventListener('click', handleClick2, { signal: controller.signal });
        document.getElementById('abort').addEventListener('click', abort, { signal: controller.signal });
    </script>
</body>
</html>
